name: Java CI with Maven

on:
  push:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        # Guarda el cache en la carpeta local de Maven
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    - name: Build with Maven
      # Si todo sale bien y se genera el JAR, entonces se construye la imagen Docker
      run: mvn -B package --file pom.xml
    - name: Upload Report
      uses: 'actions/upload-artifact@v3'
      with:
        name: jacoco-report
        # Genera un reporte de cobertura de c√≥digo con JaCoCo y lo sube como artefacto para que pueda ser descargado posteriormente
        path: |
          ${{ github.workspace }}/target/site/jacoco/jacoco.xml 
          ${{ github.workspace }}/target/site/jacoco/index.html
    - name: Add coverage to PR
      id: jacoco
      uses: madrapps/jacoco-report@v1.6.1
      with:
        paths: ${{ github.workspace }}/target/site/jacoco/jacoco.xml
        token: ${{ secrets.TOKEN }}
        min-coverage-overall: 80
        min-coverage-changed-files: 60
        title: '# :recycle: Coverage Report'
        update-comment: true
        pass-emoji: ':green_circle:'
        fail-emoji: ':red_circle:'
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/payment-manager:${{ github.sha }} # Etiqueta con el hash del commit para identificar la imagen